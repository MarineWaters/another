<!DOCTYPE html>
<html>
<head>
    <title>Выберите шаблон</title>
</head>
<body>
    <h1>Выберите шаблон</h1>
    <ul>
        {% for template in templates %}
        <li><a href="{% url 'template' template.id %}">{{ template.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
